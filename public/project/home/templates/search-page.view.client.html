<div class="container-fluid home user-main">
    <div class="input-group">
        <input ng-model="searchText"
               type="text"
               class="form-control">
        <span class="input-group-btn">
                <a ng-click="model.searchNewMovies(searchText)"
                   class="btn btn-block btn-default"
                   type="button">
                    <span class="glyphicon glyphicon-search"></span>
                </a>
            </span>
    </div>

    <ul class="list-group">
        <div class="row content" ng-repeat="movie in model.movies">
            <div class="col-xs-4 hidden-xs">
                <ul class="list-group">
                    <div class ="list-group-item">
                        <img class="thumbnail img-responsive" ng-src="http://image.tmdb.org/t/p/original{{movie.poster_path}}"/>
                    </div>
                </ul>
            </div>
            <div class="col-xs-12 col-sm-8">
                <div class ="list-group-item">
                    <h3>{{movie.title}}</h3>

                    <br>
                    {{movie.overview}}

                    <a class="btn btn-primary btn-lg pull-down pull-right"
                       ng-click="model.selectMovie(movie.id)">
                        Details
                    </a>
                </div>
                <br>

            </div>
        </div>
    </ul>
</div>
