<div class="container-fluid user-main">

    <br>
    <br>
    <h3>{{model.movie.title}}</h3>
    <h4>{{model.movie.status}}</h4>
    <h4>{{model.movie.release_date}}</h4>
    <h4>{{model.movie.vote_average}}</h4>
    <h4>{{model.movie.vote_count}}</h4>
    <div ng-repeat="genre in model.genres">
        {{genre.name}}
    </div>

    <div ng-repeat="cast in model.casts">
        {{cast.name}}
    </div>

    <h4>Similar Movies</h4>
    <span style="display: inline-block">
        <div ng-click="model.decreaseUpcoming()" class="bcol glyphicon glyphicon-chevron-left pull-left"></div>
        <div class="col" ng-repeat="movie in model.similarMovie">
            <img ng-show="model.upcomingIndex==$index||model.upcomingIndex==$index+1||model.upcomingIndex==$index+2"
                 ng-click="model.selectMovie(movie.id)"
                 ng-src="http://image.tmdb.org/t/p/original{{movie.poster_path}}" class="thumbnail img-responsive" width="200px">
        </div>
        <div ng-click="model.increaseUpcoming()" class="bcol glyphicon glyphicon-chevron-right pull-right"></div>
    </span>
