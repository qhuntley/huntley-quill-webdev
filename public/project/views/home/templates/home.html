<div class="container-fluid home user-main">

    <div class="center">

        <h1>Welcome to WhichMovie?</h1>

        <div>
            <h4>
                New to WhichMovie?

                <a href="#!/register">
                    <u>Register</u>
                </a>
            </h4>
        </div>

        <div class="container-fluid">

            <div ng-show="model.error"
                 class="alert alert-danger">
                {{model.error}}
            </div>

            <div class="input-group search-bar">
                <input type="text"
                       class="form-control"
                       ng-model="searchText"/>
                <span ng-click="model.searchPage(searchText)" class="input-group-addon glyphicon glyphicon-search"></span>
            </div>
        </div>
    </div>



    <h4>Upcoming Movies</h4>

    <span style="display: inline-block">
        <div ng-click="model.decreaseUpcoming()" class="bcol glyphicon glyphicon-chevron-left pull-left"></div>
        <div class="col" ng-repeat="movie in model.upcomingMovies">
            <img ng-show="model.upcomingIndex==$index||model.upcomingIndex==$index+1||model.upcomingIndex==$index+2"
                 ng-click="model.selectMovie(movie.id)"
                 ng-src="http://image.tmdb.org/t/p/original{{movie.poster_path}}"
                 class="thumbnail img-responsive" width="200px">
        </div>
        <div ng-click="model.increaseUpcoming()" class="bcol glyphicon glyphicon-chevron-right pull-right"></div>
    </span>

    <h4>Current Movies</h4>
    <span style="display: inline-block">
        <div ng-click="model.decreaseUpcoming()" class="bcol glyphicon glyphicon-chevron-left pull-left"></div>
        <div class="col" ng-repeat="movie in model.currentMovies">
            <img ng-show="model.upcomingIndex==$index||model.upcomingIndex==$index+1||model.upcomingIndex==$index+2"
                 ng-click="model.selectMovie(movie.id)"
                 ng-src="http://image.tmdb.org/t/p/original{{movie.poster_path}}" class="thumbnail img-responsive" width="200px">
        </div>
        <div ng-click="model.increaseUpcoming()" class="bcol glyphicon glyphicon-chevron-right pull-right"></div>
    </span>

    <h4>Popular Movies</h4>
    <span style="display: inline-block">
        <div ng-click="model.decreaseUpcoming()" class="bcol glyphicon glyphicon-chevron-left pull-left"></div>
        <div class="col" ng-repeat="movie in model.popularMovies">
            <img ng-show="model.upcomingIndex==$index||model.upcomingIndex==$index+1||model.upcomingIndex==$index+2"
                 ng-click="model.selectMovie(movie.id)"
                 ng-src="http://image.tmdb.org/t/p/original{{movie.poster_path}}" class="thumbnail img-responsive" width="200px">
        </div>
        <div ng-click="model.increaseUpcoming()" class="bcol glyphicon glyphicon-chevron-right pull-right"></div>
    </span>

    <h4>Top Rated Movies</h4>
    <span style="display: inline-block">
        <div ng-click="model.decreaseUpcoming()" class="bcol glyphicon glyphicon-chevron-left pull-left"></div>
        <div class="col" ng-repeat="movie in model.topRatedMovies">
            <img ng-show="model.upcomingIndex==$index||model.upcomingIndex==$index+1||model.upcomingIndex==$index+2"
                 ng-click="model.selectMovie(movie.id)"
                 ng-src="http://image.tmdb.org/t/p/original{{movie.poster_path}}" class="thumbnail img-responsive" width="200px">
        </div>
        <div ng-click="model.increaseUpcoming()" class="bcol glyphicon glyphicon-chevron-right pull-right"></div>
    </span>

</div>
