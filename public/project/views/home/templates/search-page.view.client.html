                <span ng-click="model.goBack()" class="glyphicon glyphicon-chevron-left btn-sm"></span>
            </a>

            <ul class="nav navbar-nav pull-right">
            <li ng-if="!model.currentUser._id">
                    <a href="#!/register">

                    </a>
                </li>
                <li ng-if="!model.currentUser._id">
                    <a href="#!/login">
                        Login
                    </a>
                </li>
                <li ng-if="model.currentUser._id">
                    <a href="#!/profile">
                        <u>Profile</u>
                    </a>
                </li>
                <li ng-if="model.currentUser._id">
                    <a ng-click="model.logout()">

<div class="container-fluid user-main">

    <div ng-show="model.error"
         class="alert alert-danger alert-dismissable">
       <a href="" class="close" data-dismiss="alert" aria-label="close">Ã—</a>
         {{model.error}}
    </div>
    
    <div class="container-fluid user-main">
        <div class="input-group search-bar">
            <input type="text"
                   class="form-control"
                   ng-model="searchText"
                   placeholder="Search movie here..."/>
            <span ng-click="model.searchPage(searchText)" class="input-group-addon glyphicon glyphicon-search"></span>
        </div>
    </div>

    <ul class="list-group">
        <div class="row content" ng-repeat="movie in model.movies">
            <div class="col-xs-4 hidden-xs">
                <ul class="list-group">
                    <div class ="list-group-item">
                        <img class="thumbnail img-responsive" ng-src="http://image.tmdb.org/t/p/original{{movie.poster_path}}"/>
                    </div>
                </ul>
            </div>
            <div class="col-xs-12 col-sm-8 well">
                <div class ="list-group-item">
                    <h3>{{movie.title}}</h3>

                    <br>
                    {{movie.overview}}
                </div>
                <div class="col-xs-12 col-sm-8 well-sm pull-right">
                    <a class="btn btn-primary btn-lg pull-down pull-right"
                       ng-click="model.selectMovie(movie.id)">
                        Details
                    </a>
                </div>
                <br>
            </div>
        </div>
    </ul>
</div>
