<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid row">
        <div class="col-xs-4 hidden-xs">
            <a class="navbar-brand" href="#">Reviews</a>
            <p class="navbar-text pull-right">
                <a href = "#!/user/{{model.userId}}/review/new">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </p>
        </div>
        <div class="col-xs-12 col-sm-8">
            <a class="navbar-brand">Edit Review</a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateReview(model.review._id, model.review)">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">
                <li ng-repeat = "review in model.reviews" class="list-group-item">
                    <div>
                        <a href="/review/{{review._id}}">
                            {{review.name}}
                        </a>
                        <a href="#!/user/{{model.userId}}/review/{{review._id}}">
                            <span class="glyphicon glyphicon-cog pull-right"></span>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">
            <div ng-show ="model.error" class ="alert alert-danger">
                {{model.error}}
            </div>
            <label for="name">Name</label>
            <input id="name"
                   ng-model = "model.review.name"
                   class="form-control">
            <label for="review">Review</label>
            <input id="review"
                   ng-model = "model.review.review"
                   class="form-control">
            <label for="rating">Rating</label>
            <select class="form-control"
                    id="rating"
                    ng-model = "review.rating">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <a ng-click="model.deleteReview(model.reviewId)"
               class="btn btn-block btn-danger">
                Delete
            </a>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a class="navbar-link" href="#!/profile">
                <span class="glyphicon glyphicon-user">
                </span>
            </a>
        </p>
    </div>
</nav>
