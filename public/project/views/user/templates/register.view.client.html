<div class="container-fluid user-main">

    <div class="navbar-header">
        <p class="navbar-text pull-left">
            <a class="navbar-link" href="#!/">
                <span class="glyphicon glyphicon-hand-left"></span>
            </a>
        </p>
    </div>

    <h1 class="center">Register</h1>

    <div ng-show="model.error"
         class="alert alert-danger center">
        {{model.error}}
    </div>

    <div ng-show="model.message"
         class="alert alert-info center">
        {{model.message}}
    </div>

    <label for="username">Username</label>
    <div class="input-group center">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
        <input type="text"
               id="username"
               class="form-control"
               placeholder="Username (Example:bob123)"
               ng-model="username" />
    </div>

    <br>

    <label for="password">Password</label>
    <div class="input-group center">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
        <input type="password"
               id="password"
               ng-model="password"
               class="form-control"
               placeholder="password (Example:sdsfefedi19243_8&)"/>
    </div>

    <br>

    <label for="verify">Verify Password</label>
    <div class="input-group center">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-check"></i>
                    </span>
        <input type="password"
               id="verify"
               ng-model="password2"
               class="form-control"
               placeholder="password (Example:sdsfefedi19243_8&)"/>
    </div>

    <br>


    <a class="btn btn-primary btn-block"
       ng-click="model.register(username,password, password2)">
        Register
    </a>

    <br>

    <a class="btn btn-danger  btn-block"
       href="#!/login">
        Cancel
    </a>

</div>
