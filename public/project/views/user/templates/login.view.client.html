<div class="container-fluid user-main">

    <div class="navbar-header">
        <p class="navbar-text pull-left">
            <a class="navbar-link" href="#!/">
                <span class="glyphicon glyphicon-hand-left"></span>
            </a>
        </p>
    </div>

        <h1 class="center">Login</h1>

        <div ng-show="vm.error" class="alert alert-danger center">
            {{vm.error}}
        </div>

        <label for="username">Username</label>
        <div class="input-group center">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
            <input type="text"
                   id="username"
                   class="form-control"
                   placeholder="Username (Example:bob123)"
                   ng-model="username" />
        </div>

        <br>

        <label for="password">Password</label>
        <div class="input-group center">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
            <input type="password"
                   id="password"
                   ng-model="password"
                   class="form-control"
                   placeholder="password (Example:sdsfefedi19243_8&)"/>
        </div>

        <br>

        <a ng-click="vm.login(username, password)"
           class="btn btn- btn-block center">
            <b>Login</b>
        </a>
        <a href="/auth/google"
           class="btn btn-danger btn-block center">
            <span class="fa fa-google-plus"></span>
           Login with Google
         </a>

        <a href="/auth/facebook" class="btn btn-primary btn-block center">
            <span class="fa fa-facebook"></span>
            Login with Facebook
        </a>

        <br>

        <br>

        <div class="center">
            Don't have an account?
            <a href="#!/register">
               <b>Register</b>
            </a>
        </div>



</div>
