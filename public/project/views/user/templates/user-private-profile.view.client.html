<div class="container-fluid user-main">

    <label for="username">Username</label>
    <input type=text
           ng-model="model.user.username"
           placeholder="username (Example: alice)"
           id="username"
           class="form-control"/>

    <label for="email">Email</label>
    <input type="email"
           placeholder="email (Example: w.alice@webdev.com)"
           id="email"
           class="form-control"/>

    <label for="first">First Name</label>
    <input type="text"
           ng-model="model.user.firstName"
           placeholder="first name (Example: Alice)"
           id="first"
           class="form-control"/>

    <label for="last">Last Name</label>
    <input type="text"
           ng-model="model.user.lastName"
           placeholder="last name (Example: Wonderland)"
           id="last"
           class="form-control"/>
</div>
<br>
<br>
<br>

<div class="container fluid">
        <ul class="nav nav-tabs">
            <li ng-init="model.show ='reviews'"
                ng-click="model.show='reviews'" ng-class="{'active': model.show==='reviews'}">
                <a>Reviews</a>
            </li>
            <li ng-if="(model.user.roles.indexOf('CELEBRITY') > 0) ||
                       (model.user.roles.indexOf('ADMIN') > 0)"
                ng-click="model.show ='posts'" ng-class="{'active': model.show==='posts'}">
                <a>Posts</a>
            </li>
            <li ng-if = "!(model.user.roles.indexOf('ADMIN') > 0)"
                ng-click="model.show='followers'"
                ng-class="{'active': model.show==='followers'}">
                <a>Followers</a>
            </li>
            <li ng-click="model.show ='following'"
                ng-class="{'active': model.show==='following'}"
                ng-if="model.isfollow">
                <a>Following</a>
            </li>
        </ul>
        <div class="tab-content">
            <div ng-show="model.show === 'followers'"
                 id="followers"
                 class="tab-pane fade in active">
                <h3>Followers</h3>
                <ul class="list-group">
                    <li ng-repeat="follower in model.user.followers"
                        class="list-group-item"
                        ng-click="model.selectFollower(follower)">
                        {{follower.username}}
                    </li>
                </ul>
            </div>
            <div ng-show="model.show === 'following'"
                 id="following"
                 class="tab-pane fade in active">
                <h3>Following</h3>
                <ul class="list-group">
                    <li ng-repeat="following in model.user.following"
                        class="list-group-item"
                        ng-click="model.selectFollower(following)">
                        {{following.username}}
                    </li>
                </ul>
            </div>
            <div ng-show="model.show === 'reviews'"
                 id="reviews"
                 class="tab-pane fade in active">
                <h3>Reviews</h3>
                <ul class="list-group">
                    <li ng-repeat="review in model.user.reviews" class="list-group-item">
                        {{review.review}}
                    </li>
                </ul>
            </div>
            <div ng-show="model.show === 'posts'"
                 id="posts"
                 class="tab-pane fade in active">
                <h3>Posts</h3>
                <ul class="list-group">
                    <li ng-repeat="post in model.user.posts" class="list-group-item">
                        {{post.name}}
                    </li>
                </ul>
            </div>
        </div>
</div>
