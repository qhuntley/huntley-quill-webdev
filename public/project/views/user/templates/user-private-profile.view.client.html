<div class="container-fluid user-main">

    <label for="username">Username</label>
    <input type=text
           ng-model="model.user.username"
           placeholder="username (Example: alice)"
           id="username"
           class="form-control"/>

    <label for="email">Email</label>
    <input type="email"
           placeholder="email (Example: w.alice@webdev.com)"
           id="email"
           class="form-control"/>

    <label for="first">First Name</label>
    <input type="text"
           ng-model="model.user.firstName"
           placeholder="first name (Example: Alice)"
           id="first"
           class="form-control"/>

    <label for="last">Last Name</label>
    <input type="text"
           ng-model="model.user.lastName"
           placeholder="last name (Example: Wonderland)"
           id="last"
           class="form-control"/>
</div>
<br>
<br>
<br>

<div ng-if="!(model.user.roles.indexOf('ADMIN') > 0)">
    <div class="container fluid">
        <ul class="nav nav-tabs">
            <li ng-if="!(model.user.roles.indexOf('CELEBRITY') > 0)"
                ng-init="model.show ='reviews'"
                ng-click="model.show='reviews'" ng-class="{'active': model.show==='reviews'}">
                <a>Reviews</a>
            </li>
            <li ng-if="(model.user.roles.indexOf('CELEBRITY') > 0)"
                ng-init="model.show ='posts'"
                ng-click="model.show ='posts'" ng-class="{'active': model.show==='posts'}">
                <a>Posts</a>
            </li>
            <li ng-click="model.show='followers'" ng-class="{'active': model.show==='followers'}">
                <a>Followers</a>
            </li>
        </ul>
        <div ng-show="model.show === 'posts'"
             id="posts"
             class="tab-pane fade in active">
            <h3>Posts</h3>
            <ul class="list-group">
                <li ng-repeat="post in model.user.posts" class="list-group-item">
                    {{post.name}}
                </li>
                <a class="btn btn-primary btn-block"
                   href="#!/user/{{model.user._id}}/post">Posts</a>
            </ul>
        </div>
        <div ng-show="model.show === 'reviews'"
             id="reviews"
             class="tab-pane fade in active">
            <h3>Reviews</h3>
            <ul class="list-group">
                <li ng-repeat="review in model.user.reviews" class="list-group-item">
                    <a href="#!/profile-public">
                        {{review.name}}
                    </a>
                </li>
                <a class="btn btn-primary btn-block"
                   href="#!/user/{{model.user._id}}/review">Reviews</a>
            </ul>

            <!--<table ng-table="model.tableParams.dataset" class="table" show-filter="true">

                                <td title="'Rating'" filter="{ rating: 'number'}" sortable="'rating'">
                                    {{review.rating}}</td>
                            </tr>
                        </table>-->
        </div>
        <div class="tab-content">
            <div ng-show="model.show === 'followers'"
                 id="followers"
                 class="tab-pane fade in active">
                <h3>Followers</h3>
                <ul class="list-group">
                    <li class="list-group-item">
                        Followers here
                    </li>
                </ul>
            </div>
        </div>
    </div>
