<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand">Post Edit</a>
        <p class="navbar-text pull-right">
            <a ng-click="model.updatePost(model.postId, model.post)"
               class="navbar-link">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </p>
    </div>
</nav>
<div class="container-fluid">
    <div ng-show ="model.error" class ="alert alert-danger">
        {{model.error}}
    </div>

    <label for="text">Text</label>
    <input id="text"
           ng-model="model.post.name"
           class="form-control">
    <label for="rows">Rows</label>
    <input id="rows"
           ng-model="model.post.rows"
           type="number"
           class="form-control">
    <label for="placeholder">Placeholder</label>
    <input id="placeholder"
           ng-model="model.post.placeholder"
           type="text"
           class="form-control">
    <label for="formatted">Formatted</label>
    <input id="formatted"
           ng-model="model.post.formatted"
           type="checkbox"
           class="form-control">

    <a ng-click="model.deletePost(model.postId)"
       class="btn btn-block btn-danger">
        Delete
    </a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a class="navbar-link" href="#!/profile">
                <span class="glyphicon glyphicon-user">
                </span>
            </a>
        </p>
    </div>
</nav>
