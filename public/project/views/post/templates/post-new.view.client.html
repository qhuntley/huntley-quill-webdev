<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid row">
        <div class="col-xs-12 col-sm-8">
            <a class="navbar-brand">Write a Post</a>
            <p class="navbar-text pull-right">
                <a ng-click = "model.createPost(post)">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">
                <li ng-repeat = "post in model.posts" class="list-group-item">
                    <div>
                        <a href="#!/user/{{model.userId}}/post/{{post._id}}/page">
                            {{post.name}}
                        </a>
                        <a href="#!/user/{{model.userId}}/post/{{post._id}}">
                            <span class="glyphicon glyphicon-cog pull-right"></span>
                        </a>
                    </div>
                </li>
            </ul>
        </div>

        <div class="col-xs-12 col-sm-8">
            <div ng-show ="model.error" class ="alert alert-danger">
                {{model.error}}
            </div>
            <label for="name">Name</label>
            <input id="name"
                   ng-model = "post.name"
                   class="form-control">
            <label for="post">Post</label>
            <input id="post"
                   ng-model = "post.post"
                   class="form-control">
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a class="navbar-link" href="#!/profile">
                <span class="glyphicon glyphicon-user">
                </span>
            </a>
        </p>
    </div>
</nav>
