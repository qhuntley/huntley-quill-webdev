<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand">Profile</a>
        <p class="navbar-text pull-right">
            <a ng-click = "model.updateUser(model.user)">
                <span class="glyphicon glyphicon-ok">
                </span>
            </a>
        </p>
    </div>
</nav>

<div class="container">

    <div ng-show="model.message" class = "alert alert-info">
        {{model.message}}
    </div>

    <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text"
                       ng-model="model.user.username"
                       class="form-control"
                       id="username"
                       placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input ng-model="model.user.email"
                       type="email"
                       class="form-control"
                       id="email"
                       placeholder="alice@wonderland.com">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text"
                       ng-model="model.user.firstName"
                       class="form-control"
                       id="first-name"
                       placeholder="Alice">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text"
                       ng-model="model.user.lastName"
                       class="form-control"
                       id="last-name"
                       placeholder="Wonderland">
            </div>
        </form>

        <a class="btn btn-primary btn-block"
           href = "#!/user/{{model.user._id}}/website">Websites</a>

        <a class="btn btn-danger btn-block"
           ng-click="model.logout()">Logout</a>

        <a ng-click = "model.deleteUser(model.user)"
            class = "btn btn-warning btn-block">
            Delete
        </a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a class="navbar-link" href="#!/user/{{model.user._id}}">
                <span class="glyphicon glyphicon-user">
                </span>
            </a>
        </p>
    </div>
</nav>
