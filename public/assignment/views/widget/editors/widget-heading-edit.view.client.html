               class="navbar-link">

            </a>
        </p>

<div class="container-fluid">
    <label for="Name">Name</label>
    <input id="Name"
           ng-model = "model.widget.text"
           type="text"
           class="form-control">
    <label for="Text">Text</label>
    <input id="Text"
           type="text"
           class="form-control"
           placeholder="US Senate">
    <label for="Size">Size</label>
    <input id="Size"
           ng-model = "model.widget.size"
           class="form-control">

    <a ng-click="model.deleteWidget(model.widgetId)"
       class="btn btn-block btn-danger">
        Delete
    </a>

</div>
