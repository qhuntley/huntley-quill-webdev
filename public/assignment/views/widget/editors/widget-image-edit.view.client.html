<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand">Widget Edit</a>
        <p class="navbar-text pull-right">
            <a ng-click="model.updateWidget(model.widgetId, model.widget)"
               class="navbar-link">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </p>
    </div>
</nav>
<div class="container-fluid">
    <label for="name">Name</label>
    <input id="name"
           type="text"
           class="form-control">
    <label for="text">Text</label>
    <input id="text"
           type="text"
           class="form-control">
    <label for="url">URL</label>
    <input id="url"
           ng-model = "model.widget.url"
           type="url"
           class="form-control"
           placeholder="https://www.sitebuilderreport.com/assets/facebook-stock-up-446fff24fb11820517c520c4a5a4c032.jpg">
    <div class="form-group">
        <a class="btn btn-info btn-block"
           href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/search"
           id="search">
            Search
        </a>
    </div>
    <label for="width">Width</label>
    <input id="width"
           ng-model = "model.widget.width"
           type="text"
           class="form-control"
           placeholder="100%">
    <form action="/api/upload"   method="post" enctype="multipart/form-data">
        <input  name="myFile"    type="file" class="form-control"/>
        <input  name="width"     value="{{model.widget.width}}" style="display: none"/>
        <input  name="userId"    value="{{model.userId}}"       style="display: none"/>
        <input  name="websiteId" value="{{model.websiteId}}"    style="display: none"/>
        <input  name="pageId"    value="{{model.pageId}}"       style="display: none"/>
        <input  name="widgetId"  value="{{model.widget._id}}"   style="display: none"/>
        <button type="submit"    class="btn btn-block btn-primary">Upload Image</button>
    </form>

    <a ng-click="model.deleteWidget(model.widgetId)"
       class="btn btn-block btn-danger">
        Delete
    </a>

</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a class="navbar-link" href="/assignment/login/profile.html">
                <span class="glyphicon glyphicon-user">
                </span>
            </a>
        </p>
    </div>
</nav>
