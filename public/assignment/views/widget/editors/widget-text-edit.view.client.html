<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand">Widget Edit</a>
        <p class="navbar-text pull-right">
            <a ng-click="model.updateWidget(model.widgetId, model.widget)"
               class="navbar-link">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </p>
    </div>
</nav>
<div class="container-fluid">
    <label for="text">Text</label>
    <input id="text"
           ng-model="model.widget.text"
           class="form-control">
    <label for="rows">Rows</label>
    <input id="rows"
           ng-model="model.widget.rows"
           type="number"
           class="form-control">
    <label for="placeholder">Placeholder</label>
    <input id="placeholder"
           ng-model=ng-model="model.widget.placeholder"
           type="text"
           class="form-control">
    <label for="formatted">Formatted</label>
    <input id="formatted"
           ng-model=ng-model="model.widget.formatted"
           type="checkbox"
           class="form-control">

    <a ng-click="model.deleteWidget(model.widgetId)"
       class="btn btn-block btn-danger">
        Delete
    </a>
</div>
