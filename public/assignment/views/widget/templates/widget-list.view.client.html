<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <p class="navbar-text pull-left">
            <a class="navbar-link" href="#/page-list">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </p>
        <a class="navbar-brand">Widgets</a>
        <p class="navbar-text pull-right">
            <a class="navbar-link" href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </p>
    </div>
</nav>


<div class="container-fluid">
    <div ng-repeat="widget in model.widgets" class="wd-widget">
        <div class="wd-toolbar">
            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
            <span class="glyphicon glyphicon-cog"></span>
            </a>
            <span class="glyphicon glyphicon-align-justify"></span>
        </div>

   <div ng-switch ="widget.widgetType">
       <div ng-switch-when = "HEADING" ng-switch="widget.size">
           <h1 ng-switch-when="1">{{widget.text}}</h1>
           <h2 ng-switch-when="2">{{widget.text}}</h2>
           <h3 ng-switch-when="3">{{widget.text}}</h3>
           <h4 ng-switch-when="4">{{widget.text}}</h4>
           <h5 ng-switch-when="5">{{widget.text}}</h5>
           <h6 ng-switch-when="6">{{widget.text}}</h6>
       </div>
       <div ng-switch-when = "IMAGE">
           <img ng-src="{{widget.url}}"
                width="{{widget.width}}"/>
       </div>
       <div ng-switch-when = "HTML"
            ng-bind-html="model.trustThisContent(widget.text)">
       </div>
       <div ng-switch-when = "YOUTUBE">
           <iframe width="100%" src="{{model.getYouTubeEmbedUrl(widget.url)}}"></iframe>
       </div>
   </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a class="navbar-link" href="#!/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user">
                </span>
            </a>
        </p>
    </div>
</nav>
