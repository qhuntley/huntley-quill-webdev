<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <p class="navbar-text pull-left">
            <a class="navbar-link" href="/assignment/widgets/widget-list.html">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </p>
        <a class="navbar-brand">Widget Edit</a>
        <p class="navbar-text pull-right">
            <a class="navbar-link" href="/assignment/widgets/widget-list.html">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </p>
    </div>
</nav>
<div class="container-fluid">
    <label for="Name">Name</label>
    <input id="Name"
           type="text"
           class="form-control">
    <label for="Text">Text</label>
    <input id="Text"
           type="text"
           class="form-control">
    <label for="URL">URL</label>
    <input id="URL"
           type="url"
           class="form-control"
           placeholder="https://www.sitebuilderreport.com/assets/facebook-stock-up-446fff24fb11820517c520c4a5a4c032.jpg">
    <label for="Width">Width</label>
    <input id="Width"
           type="text"
           class="form-control"
           placeholder="100%">
    <label for="Upload">Upload</label>
    <input id="Upload"
           type="file"
           class="form-control">
    <a href="../websites/website-list.html"
       class="btn btn-block btn-primary">
        Upload
    </a>
    <a class="btn btn-block btn-danger" href="/assignment/widgets/widget-list.html">
        Delete
    </a>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a class="navbar-link" href="/assignment/login/profile.html">
                <span class="glyphicon glyphicon-user">
                </span>
            </a>
        </p>
    </div>
</nav>
</body>
</html>
